# Nombre del workflow
name: Deploy Backend and Frontend to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend & Frontend
    runs-on: ubuntu-latest
    
    steps:
      # 1. Descargar el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar la clave SSH
      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 3. Sincronizar backend (excluyendo venv)
      - name: Sync backend files via rsync
        run: |
          rsync -avzr --delete \
            --exclude 'venv/' \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./backend/ \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/root/quimex_2.0/sistema_quimicos/

      # 4. Sincronizar frontend (excluyendo node_modules y .next)
      - name: Sync frontend files via rsync
        run: |
          rsync -avzr --delete \
            --exclude 'node_modules/' \
            --exclude '.next/' \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./frontend/ \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/root/quimex_2.0/sistema_quimicos_funcionando/

      # 5. Instalar dependencias, construir y reiniciar todo
      - name: Install dependencies, Build Frontend, and Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Desplegando backend..."
            cd /root/quimex_2.0/sistema_quimicos
            
            if [ ! -d "venv" ]; then
              echo "üêç Creando entorno virtual..."
              python3 -m venv venv
            fi

            source venv/bin/activate
            if [ -f requirements.txt ]; then
              echo "üì¶ Instalando/actualizando dependencias del backend..."
              pip install --upgrade pip
              pip install --upgrade -r requirements.txt
            fi
            deactivate
            echo "‚úÖ Backend listo."

            # --- AHORA EL FRONTEND ---
            echo "üöÄ Preparando frontend..."
            # Cargar entorno de NVM para que encuentre el comando 'npm'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /root/quimex_2.0/sistema_quimicos_funcionando

            if [ -f package.json ]; then
              echo "üì¶ Instalando/actualizando dependencias frontend..."
              npm install
            fi

            echo "‚ö° Compilando frontend (build)..."
            npm run build
            echo "‚úÖ Frontend compilado."

            # --- PASO FINAL Y M√ÅS IMPORTANTE ---
            echo "üîÑ Reiniciando el servicio para aplicar todos los cambios..."
            sudo systemctl restart quimex.service
            echo "‚úÖ Despliegue completado."