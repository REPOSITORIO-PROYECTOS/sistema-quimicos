# Nombre del workflow
name: Deploy Backend and Frontend to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend & Frontend
    runs-on: ubuntu-latest
    
    steps:
      # 1. Descargar el cÃ³digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar la clave SSH
      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 3. Sincronizar backend (ruta sin cambios)
      - name: Sync backend files via rsync
        run: |
          rsync -avzr --delete \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./backend/ \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/root/quimex_2.0/sistema_quimicos/

      # 4. Sincronizar frontend a la carpeta correcta
      - name: Sync frontend files via rsync
        run: |
          rsync -avzr --delete \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./frontend/ \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/root/quimex_2.0/sistema_quimicos_funcionando/ # <-- RUTA CORREGIDA

      # 5. Instalar dependencias y reiniciar backend (sin cambios)
      - name: Install backend dependencies and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Desplegando backend..."
            cd /root/quimex_2.0/sistema_quimicos
            
            # ... (resto del script de backend) ...
            
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            if [ -f requirements.txt ]; then
              pip install --upgrade pip
              pip install --upgrade -r requirements.txt
            fi
            deactivate
            sudo systemctl restart quimex.service
            echo "âœ… Backend desplegado."

      # 6. Instalar dependencias y hacer build del frontend en la carpeta correcta
      - name: Install frontend dependencies and build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Cargar entorno de NVM para que encuentre el comando 'npm'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "ðŸš€ Preparando build del frontend..."
            cd /root/quimex_2.0/sistema_quimicos_funcionando # <-- RUTA CORREGIDA

            if [ -f package.json ]; then
              echo "ðŸ“¦ Instalando dependencias frontend..."
              npm install
            fi

            echo "âš¡ Compilando frontend..."
            npm run build

            echo "ðŸ“‚ Moviendo build a /var/www/quimex_frontend..."
            sudo rm -rf /var/www/quimex_frontend/*
            sudo cp -r build/* /var/www/quimex_frontend/

            echo "âœ… Frontend compilado y desplegado."
            sudo systemctl restart quimex.service