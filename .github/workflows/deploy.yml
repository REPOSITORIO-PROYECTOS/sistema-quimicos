# Nombre del workflow
name: Deploy Backend and Frontend to Server

# Se activa con un push a la rama main si hay cambios en backend o frontend
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  deploy:
    name: Deploy Backend & Frontend
    runs-on: ubuntu-latest
    
    steps:
      # 1. Descargar el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. NUEVO PASO: Detectar qu√© carpetas han cambiado
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44 # Usar una versi√≥n reciente
        with:
          files: |
            backend/**
            frontend/**

      # 3. Instalar la clave SSH
      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 4. Sincronizar la carpeta backend al servidor (Condici√≥n CORREGIDA)
      - name: Sync backend files via rsync
        if: steps.changed-files.outputs.backend_files_changed == 'true'
        run: |
          rsync -avzr --delete \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./backend/ \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/root/quimex_2.0/sistema_quimicos/

      # 5. Sincronizar la carpeta frontend al servidor (Condici√≥n CORREGIDA)
      - name: Sync frontend files via rsync
        if: steps.changed-files.outputs.frontend_files_changed == 'true'
        run: |
          rsync -avzr --delete \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./frontend/ \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/root/quimex_2.0/frontend/

      # 6. Instalar dependencias y reiniciar backend (Condici√≥n CORREGIDA)
      - name: Install backend dependencies and restart service
        if: steps.changed-files.outputs.backend_files_changed == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Archivos backend sincronizados. Preparando entorno..."
            cd /root/quimex_2.0/sistema_quimicos

            # Crear venv si no existe
            if [ ! -d "venv" ]; then
              echo "‚öôÔ∏è Creando entorno virtual..."
              python3 -m venv venv
            fi

            # Activar entorno
            source venv/bin/activate

            # Actualizar dependencias si existe requirements.txt
            if [ -f requirements.txt ]; then
              echo "üì¶ Instalando dependencias..."
              pip install --upgrade pip
              pip install --upgrade -r requirements.txt
            fi

            deactivate

            # Reiniciar servicio
            echo "üîÑ Reiniciando servicio backend..."
            sudo systemctl restart quimex.service
            echo "‚úÖ Backend desplegado y servicio reiniciado con √©xito."

      # 7. Instalar dependencias y hacer build del frontend (Condici√≥n CORREGIDA)
      - name: Install frontend dependencies and build
        if: steps.changed-files.outputs.frontend_files_changed == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Archivos frontend sincronizados. Preparando build..."
            cd /root/quimex_2.0/frontend

            # Instalar dependencias de npm
            if [ -f package.json ]; then
              echo "üì¶ Instalando dependencias frontend..."
              npm install
            fi

            # Build de producci√≥n
            echo "‚ö° Compilando frontend..."
            npm run build

            # Copiar build a la carpeta de Nginx
            echo "üìÇ Moviendo build a /var/www/quimex_frontend..."
            sudo rm -rf /var/www/quimex_frontend/*
            sudo cp -r build/* /var/www/quimex_frontend/

            echo "‚úÖ Frontend compilado y desplegado."